openapi: 3.0.3
info:
  title: Byway API
  version: 1.0.0

paths:
  /auth/sign-in:
    post:
      tags:
        - Auth
      summary: Sign in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReqSignIn"
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ResSignIn"
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

  /auth/sign-up:
    post:
      tags:
        - Auth
      summary: Sign up
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReqSignUp"
      responses:
        201:
          description: Sign up successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ResSignIn"
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

  /auth/verification:
    get:
      tags:
        - Auth
      summary: Get email verification
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: Get verification
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ResSignIn"
        400:
          description: Invalid userId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

components:
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Request processed successfully
        data:
          type: object
          nullable: true
          description: Actual payload data (dynamic)
    ApiError:
      type: object
      required:
        - success
        - message
        - statusCode
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Something went wrong
        statusCode:
          type: integer
          example: 400
        errors:
          type: array
          items:
            type: string
          example:
            - "email is required"
            - "password must be at least 6 characters"
    ReqSignIn:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          minLength: 6
          example: secret123
    ReqSignUp:
      type: object
      required: [email, password]
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
    ResSignIn:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
