paths:
  /auth/status:
    get:
      tags:
        - Auth
      summary: Check status
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResAuthStatus"
components:
  schemas:
    ResAuthStatus:
      type: object
      properties:
        message:
          type: string
        success:
          type: boolean
        code:
          type: number
